<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Develandoo Task</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="row actionsDiv">
           <div class="col-xs-6 col-xs-offset-3">
               <form class="form-horizontal">
                   <div class="form-group">
                       <label for="count" class="col-xs-3 col-xs-offset-1 control-label">Cell Count:</label>
                       <div class="col-xs-6">
                           <input type="number" class="form-control" id="count" autofocus>
                       </div>
                   </div>
               </form>
           </div>
           <div class="col-xs-6 col-xs-offset-3 text-center">
               <div class="col-xs-4">
                   <button class="btn btn-success" id="drawBtn" type="button">Draw</button>
               </div>
               <div class="col-xs-4">
                   <button class="btn btn-warning" id="colouriseBtn" type="button" disabled>Colourise</button>
               </div>
               <div class="col-xs-4">
                   <button class="btn btn-danger" id="resetBtn" type="button" disabled>Reset</button>
               </div>
           </div>
       </div>

       <div id="squareDiv" class="text-center"></div>
  </div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="application/javascript" src="script.js"></script>

</body>
</html>
